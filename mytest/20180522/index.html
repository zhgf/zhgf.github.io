<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金牌商城</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no" /> 
	<meta name="format-detection" content="email=no" /> 
	<script type="text/javascript" src="js/163scale.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/dialog.css">
	<link rel="stylesheet" type="text/css" href="css/mobile-select-area.css">
	<link rel="stylesheet" type="text/css" href="css/index.css?v=0.3">
</head>
<body>

<div class="content">
	<img src="images/index_01.jpg">
	<ul class="fg flexbox">
		<li>
			<label>
				<img src="images/fg_01.jpg">
				<input type="checkbox" name="fg" value="工业冷淡风" class="hide fg-chk">
				<span></span>			
			</label>
		</li>
		<li>
			<label>
				<img src="images/fg_02.jpg">
				<input type="checkbox" name="fg" value="北欧神话风" class="hide fg-chk">
				<span></span>
			</label>
		</li>
		<li>
			<label>
				<img src="images/fg_03.jpg">
				<input type="checkbox" name="fg" value="中式复古风" class="hide fg-chk">
				<span></span>
			</label>
		</li>
		<li>
			<label>
				<img src="images/fg_04.jpg">
				<input type="checkbox" name="fg" value="欧式简约风" class="hide fg-chk">
				<span></span>
			</label>
		</li>
		<li>
			<label>
				<img src="images/fg_05.jpg">
				<input type="checkbox" name="fg" value="现代时尚风" class="hide fg-chk">
				<span></span>
			</label>
		</li>
		<li>
			<label>
				<img src="images/fg_06.jpg">
				<input type="checkbox" name="fg" value="乡村田园风" class="hide fg-chk">
				<span></span>
			</label>
		</li>
	</ul> 
	<div class="clear"></div>
	<div class="sign">
		<img src="images/sign_h.jpg">
		<p class="countdown_title">限时抢名额</p>
		<div class="countdown">			
			<span id="day">1</span> 天
			<span id="hour">24</span> 时
			<span id="minute">60</span> 分
			<span id="second">60</span> 秒
			<span id="millisecond">60</span>
		</div>
		<ul>
			<li>
				<input id="uname" class="uname ipt" type="text" name="uname" placeholder="您的称呼">
			</li>
			<li>
				<input id="utel" class="utel ipt" type="tel" name="utel" placeholder="您的手机号">
			</li>
			<li>
				<input id="uaddr" class="uaddr ipt" type="text" name="uaddr" placeholder="您所在地区" readonly="readonly" onfocus="this.blur();">
			</li>
			<li>
				<input id="ufg" class="ufg ipt" type="text" name="ufg" placeholder="您喜欢的风格" readonly="readonly" onfocus="this.blur();">
			</li>
		</ul>
		<p class="rule">
			<label><input type="checkbox" name="agree">我已知悉《本活动优惠规则》</label>
			<a id="ruleLink"><img src="images/icon-point.png">点击查看规则</a>
		</p>
		<input id="signBtn" class="sign-btn" type="button">
		<p class="tips">报名后，查看自己是第几个报名成功哒--有没有额外到店红包</p>
	</div>

	<!-- <div  class="pop" style="display: none;"> -->
		<div class="mask" style="display: none;"></div>
		<div id="rulePop" class="rule-pop" style="display: none;">
			<div class="rule-h"></div>
			<div class="rule-close"></div>
			<div class="rule-txt">
				<img src="images/rule_txt_01.jpg">
				<div class="rule-btn1"></div>
			</div>			
		</div>
	<!-- </div> -->
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" src="js/mobile-select-area.js"></script>
<script type="text/javascript">
$(function(){

	// 倒计时
	var countTime = function(){
		var sTime = new Date();
		var eTime = new Date('2018/06/30 23:59:59');
		var leftTime = eTime.getTime() - sTime.getTime();
		var millisecond = Math.floor(leftTime%1000/10);
		var second = Math.floor(leftTime/1000%60);
		var minute = Math.floor(leftTime/1000/60%60);
		var hour = Math.floor(leftTime/1000/3600%60);
		var day = Math.floor(leftTime/1000/3600/24);
		$('#day').text(day);
		$('#hour').text(hour);
		$('#minute').text(minute);
		$('#second').text(second);
		$('#millisecond').text(millisecond);
		var timer;
		if (leftTime>0) {
			timer = setTimeout(countTime,50);
		}else{
			clearTimeout(timer);
			$('.countdown').html('活动已结束！');
			// $('#hour').text(0);
			// $('#minute').text(0);
			// $('#second').text(0);
			// $('#millisecond').text(0);
		}
	} 
	countTime();


	$('.fg-chk').each(function(){		
		$(this).on('change',function(){
			var arr = [];
			for (var i = 0,l = $('.fg-chk:checked').length; i < l;i++) {
				arr[i] = $('.fg-chk:checked').eq(i).val();
			}
			$('#ufg').val(arr);
		})
	})

	var selectArea = new MobileSelectArea();
	selectArea.init({trigger:'#uaddr',data:'js/data.min.json',default:0});

	$('#ruleLink').on('click',function(){
		$('#rulePop').show();
		$('.mask').show();
	})
	$('#rulePop .rule-close').on('click',function(){
		$('#rulePop').hide();
		$('.mask').hide();
	})
	$('#rulePop .rule-btn1').on('click',function(){
		$('#rulePop').hide();
		$('.mask').hide();
	})

})
</script>

</body>
</html>
