<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金牌商城</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no" /> 
	<meta name="format-detection" content="email=no" /> 
	<script type="text/javascript" src="js/163scale.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="content">
	
	<img src="images/suc_01.jpg">
	<div class="yrank">
		<p>Hi,您是第xxx位报名者</p>
		<img src="images/yrank_01.jpg">
		<img src="images/yrank_02.jpg">
	</div>
	<div class="yluck">
		<img src="images/yluck_01.jpg">
		<p>您刚好是第XXX位幸运次序</p>
		<img src="images/yluck_02.jpg">
		<div class="yluck_btn"></div>
	</div>
	<div class="yfg">
		<p class="title">这是您喜欢的厨柜风格：</p>
		<dl>
			<dt><img src="images/yfg_01.jpg"></dt>
			<dd>xxx风格</dd>
		</dl>
		<dl>
			<dt><img src="images/yfg_01.jpg"></dt>
			<dd>xxx风格</dd>
		</dl>
	</div>

	<div id="prizePop" class="pop" style="display: none">
		<div class="mask"></div>
		<div class="prize-pop">
			<div class="prize-h"></div>
			<div class="prize-close"></div>
			<div class="prize-txt">
				<img src="images/prize_txt_01.jpg">
			</div>
			<div class="prize-btn1"></div>
		</div>
	</div>

</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){

	$('.yluck_btn').on('click',function(){
		$('#prizePop').show();
	})
	$('#prizePop .prize-close').on('click',function(){
		$('#prizePop').hide();
	})
	$('#prizePop .prize-btn1').on('click',function(){
		$('#prizePop').hide();
	})

})
</script>

</body>
</html>
