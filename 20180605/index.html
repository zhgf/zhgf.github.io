<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱厨日</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no" /> 
	<meta name="format-detection" content="email=no" /> 
	<script type="text/javascript" src="js/163scale.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css?v=0.42">
</head>
<body>

<div class="content">
	
	<img src="images/index_01.jpg">
	<img src="images/index_02.jpg">
	<img src="images/index_03.jpg">

	<div class="relative">
		<img src="images/index_04.jpg">
		<div class="countdown">			
			<span id="day">1</span> 天
			<span id="hour">24</span> 时
			<span id="minute">60</span> 分
			<span id="second">60</span> 秒
			<!-- <span id="millisecond">60</span> -->
		</div>
	</div>
	<div id="box" class="box">
		<img src="images/index_05.jpg">
		<div class="form">
			<ul>
				<li class="flexbox">
					<input id="uname" class="uname ipt flexchild" type="text" name="uname" placeholder="您的姓名">
					<input id="utel" class="utel ipt flexchild ml20" type="tel" name="utel" placeholder="您的手机">
				</li>
				<li class="flexbox">
					<select id="province" class="select flexchild">
						<option>省份</option>
					</select>
					<select id="city" class="select flexchild ml10">
						<option>城市</option>
					</select>
					<select id="area" class="select flexchild ml10">
						<option>地区</option>
					</select>
				</li>
				<li class="flexbox">
					<select id="uselect" class="select select2 flexchild">
						<option>您的房屋类型</option>
						<option value="毛坯房">毛坯房</option>
						<option value="二手房">二手房</option>
					</select>
				</li>
			</ul>				
		</div>
		<img id="subBtn" src="images/index_06.gif">
	</div>
	
	<img src="images/index_07.gif">
	<a href="#box"><img src="images/index_08.gif"></a>
	<a href="#box"><img src="images/index_09.gif"></a>
	<img src="images/index_10.jpg">
	<a href="#box"><img src="images/index_11.gif"></a>
	<img src="images/index_12.jpg">
	<a href="#box"><img src="images/index_13.gif"></a>
	<img src="images/index_14.jpg">
	<img src="images/index_15.jpg">
	<div class="relative">
		<img src="images/index_16.jpg">
		<video id="video" class="video" preload="auto" 
			webkit-playsinline="true" 
			playsinline="true" 
			x5-video-player-type="h5" 
			x5-video-player-fullscreen="true"
			x5-video-orientation="portraint"
			style="object-fit:fill"
			src="video/v1.mp4"
			>	
		</video>
		<span class="controls"></span>
	</div>
	<img src="images/index_17.jpg">
	<a href="#box"><img src="images/index_18.gif"></a>
	<img src="images/index_19.jpg">

</div>


<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){

	// 倒计时
	var countTime = function(){
		var sTime = new Date();
		var eTime = new Date('2018/06/24 23:59:00');
		var leftTime = eTime.getTime() - sTime.getTime();
		//var millisecond = Math.floor(leftTime%1000/10);
		var second = Math.floor(leftTime/1000%60);
		var minute = Math.floor(leftTime/1000/60%60);
		var hour = Math.floor(leftTime/1000/3600%24);
		var day = Math.floor(leftTime/1000/3600/24);
		$('#day').text(day);
		$('#hour').text(hour);
		$('#minute').text(minute);
		$('#second').text(second);
		//$('#millisecond').text(millisecond);
		var timer;
		if (leftTime>0) {
			timer = setTimeout(countTime,1000);
		}else{
			clearTimeout(timer);
			$('.countdown').html('活动已结束！');
			// $('#hour').text(0);
			// $('#minute').text(0);
			// $('#second').text(0);
			// $('#millisecond').text(0);
		}
	} 
	countTime();

	// video
	$('.controls').on('click',function(){
		$('#video')[0].play();
		$(this).hide();
	})
	$('#video').on('ended',function (){
	    $('.controls').show()
	})


})
</script>

</body>
</html>
