<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金牌厨柜</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no" /> 
	<meta name="format-detection" content="email=no" /> 
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/163scale.js"></script>
</head>
<body>

<div class="bg-list">
	<img src="images/index_01.jpg">
	<img src="images/index_02.jpg">
</div>

<div class="content">

	<div class="reg-form">
		<ul>
			<li class="flexbox">
				<input type="text" name="uname" id="iname" class="flexchild ipt" placeholder="姓名">
			</li>
			<li class="flexbox">
				<select id="prov" class="flexchild">
					<option>省份</option>
				</select>
				<select id="city" class="flexchild" style="margin-left: -1px;">
					<option>城市</option>
				</select>
			</li>
			<li class="flexbox">
				<input type="tel" name="uname" id="utel" class="flexchild ipt" placeholder="手机">
			</li>
			<li class="flexbox flexbox-middle">
				<input type="text" name="uname" id="ucode" class="flexchild ipt" placeholder="兑换码">
				<input type="button" id="code-btn" class="code-btn" value="发送验证码">
			</li>
		</ul>
		<input type="button" id="sub-btn" class="sub-btn" value="确定">
	</div>

</div>


</body>
</html>
